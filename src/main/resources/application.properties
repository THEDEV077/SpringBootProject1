# Database Configuration
# NOTE: DB_PASSWORD environment variable is required for production
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/jeeProject}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# OpenAPI Configuration
app.openapi.dev-url=${OPENAPI_DEV_URL:http://localhost:8080}
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging Configuration
logging.level.root=INFO
logging.level.com.myfullstackproject.springbootproject1=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Configuration
app.demo.vendor-id=${DEMO_VENDOR_ID:1}
app.demo.user-id=${DEMO_USER_ID:1}
